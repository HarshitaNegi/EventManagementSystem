
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Upcoming Event</title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="Summer Camp Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
         />
      <script>
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
      </script>
     
      <link rel="stylesheet" href="css/jquery-ui.css" />
    
      <link href="css/style7.css" rel='stylesheet' type='text/css' media="all">
      
      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
      
   </head>
   <body>
      <h1 class="header-w3ls">
       Upcoming Events
      </h1>
      
      <div class="main-bothside">
         <form action="Eventdetails" method="post">
            <div class="main-title">
               <h2> Event Details</h2>
            </div>
            <div class="form-group">
               <div class="form-grid-w3ls">
                  <input type="text" class="form-control" placeholder="Event Name" name="ename" required="">
               </div>
               <div class="form-grid-w3ls">
                  <input type="text" class="form-control" placeholder="Host Name" name="hname" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="form-grid-w3ls">
                  <input type="email" class="form-control" placeholder="Email" name="email" required="">
               </div>
               <div class="form-grid-w3ls">
                  <input type="text" class="form-control" placeholder="Phone" name="phone" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" placeholder="Address" name="address" required="">
               </div>
             <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" placeholder="Dress Code" name="dcode" required="">
               </div>
                 
               <div class="form-mid-w3ls">
                  <input type="text" placeholder="City" name="city" required="">
               </div>
            </div>
            
               <div class="form-mid-w3ls">
                  <input type="text" placeholder="State" name="state" required="">
               </div>
                <br><br>
               
            </div>
           
            <div class="form-group">
               <div class="form-grid-w3ls">
                   
                  <input type="number" class="form-control" placeholder="Event's time" name="etime" required="">
               </div>
               <div class="form-grid-w3ls">
                  <input type="text" class="form-control" placeholder="Event's theme" name="etheme" >
     
               </div>
                
            </div>
            <div class="main-title">
               <h3>Additional Details</h3>
            </div>
            <div class="form-group">
               <div class="form-grid-w3ls">
                  <input type="text" class="form-control" placeholder="Event's venue type" name="vtype" >
               </div>
               
               <div class="form-grid-w3ls">
                  <input type="text" class="form-control" placeholder="Entry fee(if any)" name="budget">
               </div>
            </div
         
             <div class="styled-input">
	<textarea name="details" placeholder="Any details..."></textarea>
	</div>	
            <input type="submit"  value="Submit">
         </form>
          

      </div>
      <div class="copy">
          
      </div>
      <!-- js -->
      <script src='js/jquery-2.2.3.min.js'></script>
      <!-- //js -->
      <!-- Calendar -->
      <script src="js/jquery-ui.js"></script>
      <script>
         $(function () {
         	$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
         });
      </script>
      <!-- //Calendar -->
   </body>
</html>
